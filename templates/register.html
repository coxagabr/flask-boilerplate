{% extends 'master.html' %}

{% block head %}
<script src="{{ url_for('static', filename='js/confirmPassword.js') }}"></script>
{% endblock %}

{% block body %}
<div class="center logindiv">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %} 
    <form action="{{url_for('register')}}" method="POST" class="center" action="">
        <label for="username">Usu√°rio</label>
        <input name="username" type="text" required>
        
        <label for="email">E-mail</label>
        <input name="email" type="email" required>
    
        <label for="password">Senha</label>
        <input name="password" id="password" type="password" required>
        
        <label for="confirm_password">Confirme a senha</label>
        <input name="confirm_password" id="confirm_password" type="password" required>
        
        <p></p>
        <button>Registre-se</button>
        <a href="{{ url_for('index') }}" >Login</a>
    </form>
</div>

{% endblock %}
